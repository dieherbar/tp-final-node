<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Book Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    
</head>
<body>
    <h1>Library Book Catalog</h1>
    <button onclick="fetchBooks()">Load Books</button>
    <div id="books"></div>
    <p id="message">Loading message...</p>
    <script>
        const p = document.querySelector('#message');
    const fetchMsg = async (url) => {
        try {
            const response = await fetch(url);
            const data = await response.json();
            p.innerHTML = data.message;
            console.log("la data de la api es-> " + data.message);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
        } catch (error) {
            console.error('Error fetching message:', error);
            p.innerHTML = 'Failed to load message.';
        }
    }

    fetchMsg('http://localhost:3000/api/msg');
    </script>

    <script src="./js/scripts.js"></script>
</body>
</html>
